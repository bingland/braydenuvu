<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Science Museum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- do not lie statement -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fruit Stand</h1>
            <h2>Fresh from local farmers</h2> 
        </header>
        <nav>
            <ul>
                <li>Locations</li>
                <li>Standards</li>
                <li class="activated">Produce</li>
                <li>Partners</li>
            </ul>
        </nav>
        <section>
            <h3>Produce</h3>
            <div class="itemArea">
                <div class="itemCell">
                    <img src="img/apples.jpg" alt="apples image">
                    <h4>Apples</h4>
                </div>
                <div class="itemCell">
                    <img src="img/strawberries.jpg" alt="strawberries image">
                    <h4>Strawberries</h4>
                </div>
                <div class="itemCell">
                    <img src="img/oranges.jpg" alt="oranges image">
                    <h4>Oranges</h4>
                </div>
                <div class="itemCell">
                    <img src="img/tomatoes.jpg" alt="tomatoes image">
                    <h4>Tomatoes</h4>
                </div>
                <div class="itemCell">
                    <img src="img/watermelon.jpg" alt="watermelon image">
                    <h4>Watermelon</h4>
                </div>
                <div class="itemCell">
                    <img src="img/cantaloupe.jpeg" alt="cantaloupe image">
                    <h4>Cantaloupe</h4>
                </div>
                <div class="itemCell">
                    <img src="img/corn.jpg" alt="corn image">
                    <h4>Corn</h4>
                </div>
                <div class="itemCell">
                    <img src="img/raspberries.jpg" alt="raspberries image">
                    <h4>Raspberries</h4>
                </div>
            </div>
        </section>
        <footer>&copy; Brayden England 2019 &middot; Login</footer>
    </div>
</body>
</html>
