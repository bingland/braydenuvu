<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Bacon Ipsum</title>
</head>
<body>
    <div class="wrapper">
        <div class="selection">
            <form>
                <h1>Bacon Ipsum</h1>
                <!-- all-meat or meat-and-filler -->
                <div class="formSec">
                    <div class="formDiv">
                        <input type="radio" id="all-meat" value="all-meat" name="type">
                        <label for="all-meat">All-Meat</label><br>
                    </div>
                    <div class="formDiv">
                        <input type="radio" id="meat-and-filler" value="meat-and-filler" name="type" checked>
                        <label for="meat-and-filler">Meat-and-Filler</label><br><br>
                    </div>
                </div>
                
                <div class="formSec">
                    <!-- paragraphs -->
                    <div class="formDiv">
                        <label for="paragraphs">Paragraphs: </label>
                        <input type="text" id="paragraphs" name="paragraphs" maxlength="2"><br><br>
                    </div>
                    <!-- sentences -->
                    <div class="formDiv">
                        <label for="sentences">Sentences: </label>
                        <input type="text" id="sentences" name="sentences" maxlength="2"><br><br>
                    </div>
                </div>
                <div class="formDiv2">
                <!-- start with lorem -->
                    <input type="checkbox" id="start-with-lorem" value="start with lorem" name="lorem">
                    <label for="lorem">Start with Lorem</label><br><br>
                </div>

                <div id="fullWidth">
                    <input type="submit" value="Generate"><br><br>
                </div>
            </form>
        </div>
        <div class="output">
                
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
